- name: Install docker-compose
  hosts: remote_server
  become: yes

  vars:
    apt_packages:
      - name: python3
      - name: python3-pip
      - name: python3-setuptools
      
    pip_install_packages:
      - name: docker
      - name: docker-compose
  
  roles:
    - weareinteractive.apt
    - geerlingguy.pip
    - geerlingguy.docker